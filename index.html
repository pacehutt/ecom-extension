<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopyt Plugin</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div id="app">
      <h3>Shopyt</h3>
      <div id="message" class="message hidden">
        <!-- logs -->
      </div>
      <button id="backButton" class="hidden">Back</button>
      <div id="productList" class="product-list scrollable">
        <!-- Extracted products -->
      </div>
      <div id="similarProducts" class="similar-products hidden">
        <!-- Similar products from api -->
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
